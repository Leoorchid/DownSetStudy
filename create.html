<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Board</title>
    <link href="create.css" rel="stylesheet">
</head>
<body>
    
    <div id="setDIv">
        <input id="title" placeHolder="Title">

        <div id="divOfCards">

            <div class="cards glassy" id="placeholdingDiv">
                <button class=dltBtn> X </button>
                <div id="term" class="baseInput">
                    Term: <br>
                    <textarea class="cardInput "></textarea>
                </div>
                <div id="definition" class="baseInput">
                    Definition:<br>
                    <textarea class="cardInput "></textarea>
                </div>
            </div>

        </div>

        <div>
            <button id="newCardBtn" type="button">New Card</button>
            <button id="saveCardsBtn" type="button">Save Cards</button>
        </div>
    </div>
    
    

    <script src="create.js"></script>
</body>
</html>
